<body>
    <header id="masthead"> 
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent"id="navbar">
                <a href="index.html" id="logo">Cynthia Chu</a>
                <!-- Collect the nav links, forms, and other content for toggling-->

                </div>
                <ul class="nav justify-content-end">

            </nav>

        <!--main content-->
    <div id="main-container" class="container">
        <div class="card">
            <div class="card-body">
                    <h2 class="card-title">Contact</h2>
            </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp"
                            placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="example@gmail.com" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
